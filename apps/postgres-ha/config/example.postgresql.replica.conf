# PostgreSQL auto-configuration for replica
# This file contains the replication connection settings
# Replace the placeholders with actual values from your secrets

primary_conninfo = 'host=${PG_PRIMARY_HOST} port=${PG_PRIMARY_PORT} user=${PG_USER} password=${PG_PASSWORD} application_name=replica'
primary_slot_name = 'replica_slot'
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s